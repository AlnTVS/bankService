<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bank Service</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(AddUser)}" />

    <h2>ОООЗАОПАО Банк</h2>

    <h4>Фильтр</h4>

    <form th:accept="@{'/add'}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">Номер</span>
            <input type="text" class="form-control" name="number">

            <span hidden="true" class="input-group-text"></span>
            <input type="text" class="form-control" name="balance" value="0">

            <span hidden="true" class="input-group-text"></span>
            <input type="text" class="form-control" name="holdBalance" value="0">

            <span hidden="true" class="input-group-text"></span>
            <input type="text" class="form-control" name="client" th:value="${clientId}">

            <select class="form-select" name="bank">
                <option selected>Выберите банк</option>
                <option value="1">ООО Банк1</option>
                <option value="2">ЗАО Банк2</option>
                <option value="3">ПАО Рога и Копыта Банк3</option>
            </select>

            <button class="btn btn-primary" type="submit">Открыть карту</button>
        </div>
    </form>

</div>
</body>
</html>
