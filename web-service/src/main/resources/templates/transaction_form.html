<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Bank Service</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Clients)}" />

    <h2>ОООЗАОПАО Банк</h2>

    <h4>Перевод</h4>
    <form th:accept="@{'/bankAccount'}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">С карты</span>
            <input type="text" class="form-control" th:value="${bankAccount.number != null ? bankAccount.number : '' }" name="bankAccountNumber" th:disabled="${bankAccount.number != null ? 'true' : 'false' }">

            <span class="input-group-text">На карту</span>
            <input type="text" class="form-control" name="numberRX">

            <span class="input-group-text">Сумма</span>
            <input type="text" class="form-control" name="summa">

            <button class="btn btn-primary" type="submit">Перевести</button>
        </div>

    </form>

    </tbody>
</table>
</div>
</body>
</html>
